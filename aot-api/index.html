<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack On Titan API | Hafid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://attackontitanapi.herokuapp.com/images/sc-logo.png">
</head>

<body>
    <center>
        <h1 class="pt-5">Attack On Titan <a href="https://attackontitanapi.herokuapp.com/"
                style="color: black; font-style: italic;">API</a>
        </h1>
    </center> <br> <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Characters</h2>
                <form action="">
                    <select name="char" id="char">
                        <option value="#">- Characters -</option>
                        <option value="9">Levi Ackermann</option>
                        <option value="10">Eren Jaeger</option>
                        <option value="11">Armin Arlelt</option>
                        <option value="12">Mikasa Ackermann</option>
                        <option value="13">Annie Leonhart</option>
                        <option value="14">Reiner Braun</option>
                        <option value="15">Bertholdt Hoover</option>
                        <option value="16">Zeke Jaeger</option>
                        <option value="17">Porco Galliard</option>
                        <option value="18">Pieck Finger</option>
                        <option value="19">Lara Tybur</option>
                    </select>
                    <input type="button" value="Cari" onclick="ch()">
                </form>
                <br>
                <div class="karakter" id="karakter"></div>
            </div>

            <!-- Titan -->
            <div class="col">
                <h2>Titans</h2>
                <form action="">
                    <select name="tins" id="tins">
                        <option value="#">- Titans -</option>
                        <option value="2">Armored Titan</option>
                        <option value="5">Female Titan</option>
                        <option value="7">Cart Titan</option>
                        <option value="8">Jaw Titan</option>
                        <option value="9">Beast Titan</option>
                        <option value="10">Colossal Titan</option>
                        <option value="12">Founding Titan</option>
                        <option value="6">War Hammer Titan</option>
                    </select>
                    <input type="button" value="Cari" onclick="tt()">
                </form> <br>
                <div class="titan" id="titan"></div>
            </div>
        </div>
    </div>
</body>
<script>
    var karakter = document.getElementById('char')
    var titans = document.getElementById('tins')

    function ch() {
        fetch('https://attackontitanapi.herokuapp.com/api/characters/' + karakter.value).then(
            function (response) {
                if (response.status != 200) {
                    console.log(`Error ${response.status}`)
                }

                response.json().then(function (data) {
                    document.getElementById('karakter').innerHTML = ""

                    document.getElementById('karakter').insertAdjacentHTML("beforeend",
                        `<h3>${data.name}</h3> <br>
                        <img src="${data.picture_url}" width="30%"> <br> <br>
                        <p><b>Gender :</b> ${data.gender}</p>
                    `)
                })
            }
        )
    }

    function tt() {
        fetch('https://attackontitanapi.herokuapp.com/api/titans/' + titans.value).then(
            function (response) {
                if (response.status != 200) {
                    console.log(response.status)
                }
                response.json().then(function (data) {
                    document.getElementById('titan').innerHTML = ""

                    document.getElementById('titan').insertAdjacentHTML("beforeend",
                        `<h3>${data.name} / ${data.shifter.name}</h3> <br>
                        <img src="${data.picture_url}" width="40%"><br>
                        <p><b>Deskripsi :</b> ${data.description}</p
                        <p><b>Tinggi : </b>${data.height_m}m</p>
                        <p><b>Gender : </b>${data.shifter.gender}</p>
                    
                    
                    
                    
                    
                    
                    `)
                })
            }
        )
    }
</script>

</html>
